<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram Page</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instragam-phone">
            <img src="./img/instagram-celular.png" alt="Foto Celular">
        </div>

        <div class="instagram-login-box">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="Instagram Logo">
                <div class="instagram-login-components">
                    <input type="text"
                    class="login-textfield"
                    name="usernameTextfield"
                    id="usernameTextfield" 
                    placeholder="Telefone, nome de usuário ou email"
                    onkeyup="onTextfieldChange()">

                    <input type="password"
                    class="login-textfield"
                    name="passwordTextfield"
                    id="passwordTextfield"
                    placeholder="Senha"
                    onkeyup="onTextfieldChange()">

                    <input type="button" 
                    class="login-button"
                    id="enterButton" 
                    name="enterButton" 
                    value="Entrar"
                    disabled>
                    <script type="text/javascript" src="./scripts/instagram_login_components_functions.js"></script>
                </div>
            </div>

            <div class="group">
                <p class="no-account">Não tem conta? <span class="link-blue">Cadastre-se</span></p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="" class="app-dowload"></a>
                    <a href="" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
